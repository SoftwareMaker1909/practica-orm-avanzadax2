query GetAllInventory {
  inventory {
    shop
    employee
    icecream {
      flavor
      count
      is_season_flavor
    }
    date
  }
}

query GetInventoryByFlavor($flavor: String!) {
  inventoryByFlavor(flavor: $flavor) {
    shop
    employee
    icecream {
      flavor
      count
      is_season_flavor
    }
    date
  }
}

